buildscript {
    ext.kotlin_version = '1.9.23' 
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
     //   classpath 'com.android.tools.build:gradle:8.6' // Use the appropriate version for your project.
     //   classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Include any other classpath dependencies your project requires.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}